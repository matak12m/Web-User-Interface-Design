<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
        <title>Weather Dashboard</title> <!-- The title of the document shown in the browser's title bar or page's tab -->
        <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file for styling the page -->
    </head>
    
    <body>
        <div id="weatherApp"> <!-- Main container for the Weather Dashboard application -->
            <div>
                <input type="text" id="cityInput" placeholder="Enter a city"> <!-- Text input for entering a city name -->
                <button id="submitBtn">Get Weather</button> <!-- Button to trigger the weather data fetch for the entered city -->
            </div>
            
            <div id="weatherLogs"> <!-- Container for the weather logs and sorting controls -->
                <div id="logControls"> <!-- Container for the sorting buttons -->
                    <button id="sortByCity">Sort by City</button> <!-- Button to sort the weather logs by city name -->
                    <button id="sortByTemp">Sort by Temperature</button> <!-- Button to sort the weather logs by temperature -->
                    <button id="sortByCondition">Sort by Condition</button> <!-- Button to sort the weather logs by weather condition -->
                    <!-- Additional buttons or inputs for filtering could be added here -->
                </div>
                <ul id="logList"></ul> <!-- Unordered list to contain individual weather log entries -->
                
            </div>
        </div>
        <script src="script.js"></script> <!-- Link to the external JavaScript file that contains the logic for fetching weather data and handling user interactions -->
    </body>
</html>
